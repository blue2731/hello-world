<!DOCTYPE html>
<html>
    <head>
        <title>selectors exemple 3 llistes css</title>
        <meta name="keyword" content="selectors,css,llistes">
        <style type="text/css">
            ol li{color:red;
            }
            ol li:first-child{color:green}
            ol li:last-child,:nth-last-child(2){color:yellow}
            ol li:nth-child(2){color:violet}

            li:nth-child(odd){color:rgb(0, 89, 131)}

            ul li:last-child,:nth-last-child(2){color:wheat}
            body{background-color:rgb(208, 255, 250)}
        </style>
       <!--amb nth-child t'agafa el que vulguis i amb una coma separem elements que tinguin el mateix format-->
    </head>
    <body>
        <h1>Exemple <u>CSS LListes</u> dijous</h1>

            <ol>
                <li>dilluns</li>
                <li>dimarts</li>
                <li>dimecres</li>
                <li>dijous</li>
                <li>divendres</li>
                <li>dissabte</li>
                <li>diumenge</li>
            </ol>
            <ul>
                <li>tomàquets</li>
                <li>albergínies</li>
                <li>carrotes</li>
                <li>xíndria</li>
                <li>meló</li>
                <li>pebrot</li>
            </ul>
        
    </body>

</html>
