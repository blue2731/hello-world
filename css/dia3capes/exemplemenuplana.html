    <head>
        <title>MENU a la part de dalt</title>
        <meta name="keywords" content="menu,ol,css">

            a{color:#000000;
                text-decoration: none;
                font-weight: 800;
                padding:10px;
                border-radius: 5px;
               }
            a:hover{color:red;
                background-color: aqua;
            }
            li{position:relative;
                float:left;
                margin:20px;
                }
            ul{list-style-type: none;
                height: 50px;
                background-color: rgb(197, 112, 38)}
            </style>
            <!-- li per posar la llista en horitzontal i amb marges-->
            <!--ul list style type és per treure els punts-->
            <!-- la base del menu ja està feta, tots els bootstraps es fan així, jqery, etc.-->
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.es/" target="blank">Inici</a></li>
            <li><a href="https://www.amazon.com/" target="blank">Productes</a></li>
