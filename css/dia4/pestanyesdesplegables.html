<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    
    <title>pestanyes desplegables</title>
    <meta name="keywords" content="pestanyes,desplegables,css">
    <style type="text/css">
       body{margin:0}
     
       .pestanyatop{   background-color: aqua;
                        width: 200px;
                        height:100px;
                        
                        position:fixed;
                        
                        top:-60px;
                        
                    
        }
        #primera{left:10%}
        #segona{left:50%;
                margin-left:-100px;}
        #tercera{right:10%}
    .pestanyatop:hover{top:0px;}
      
    .pestanyaleft{   background-color: aqua;
                        width: 100px;
                        height:150px;
                        
                        position:fixed;
                       
                        left:-60px;
                      
                        
                    
        }
            #quarta{top:10%}
            #cinquena{top:50%;
                        margin-top:-75px;}
            #sisena{bottom:10%}
        
    .pestanyaleft:hover{left:0px;}

    .pestanyabottom{   background-color: aqua;
                        width: 200px;
                        height:100px;
                        
                        position:fixed;
                        
                        bottom:-60px;
                        
                    
        }
        #setena{left:10%}
        #vuitena{left:50%;
                margin-left:-100px;}
        #novena{right:10%}
    .pestanyabottom:hover{bottom:0px;}

    .pestanyaright{   background-color: aqua;
                        width: 100px;
                        height:150px;
                        
                        position:fixed;
                       
                        right:-60px;
                      
                        
                    
        }
            #desena{top:10%}
            #onzena{top:50%;
                        margin-top:-75px;}
            #dosena{bottom:10%}
        
    .pestanyaright:hover{right:0px;}
    </style>
</head>
<body>
    
        <div class="pestanyatop" id="primera">A</div>
        <div class="pestanyatop" id="segona">B</div>
        <div class="pestanyatop" id="tercera">C</div>
    
        <div class="pestanyaleft" id="quarta">A</div>
        <div class="pestanyaleft" id="cinquena">B</div>
        <div class="pestanyaleft" id="sisena">C</div>

        <div class="pestanyabottom" id="setena">A</div>
        <div class="pestanyabottom" id="vuitena">B</div>
        <div class="pestanyabottom" id="novena">C</div>

        <div class="pestanyaright" id="desena">A</div>
        <div class="pestanyaright" id="onzena">B</div>
        <div class="pestanyaright" id="dosena">C</div>
    
</body>
</html>
