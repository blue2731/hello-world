<!DOCTYPE html>
<html>
    <head>
        <title>button meitat</title>
        <meta name="keywords" content="variables, functions,javascript, button, web">
        <script language="javascript">
            var n=1024;
            function dividir(){
                n=n/2
                window.alert(n)
            } //si volem fer-ho tot en un posem 3 variables perque els altres buttons no afectin al resultat.
        </script>

    </head>
    <body>
        <input type="button" value="dividir entre 2" onclick="dividir()"/>
    </body>
</html>
