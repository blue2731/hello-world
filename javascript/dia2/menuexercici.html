<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Menu restaurant</title>
    <script language="javascript">
        function seleccionar_primer(){
            var primer = document.getElementById("select_primer").value;
            if (primer == "primer1"){
                //window.alert("has escollit el primer1");
                fotoprimer.innerHTML="<img src='fotosmenu/pr_canelons.jpg'>";
            }
            else{
                if(primer == "primer2"){
                    //window.alert("has escollit el primer2");
                    fotoprimer.innerHTML="<img src='fotosmenu/pr_amanida.jpg'>";
                }
                else{
                    //window.alert("has escollit el primer3");
                    fotoprimer.innerHTML="<img src='fotosmenu/pr_embotit.jpg'>";
                }
            }
        }
        function seleccionar_segon(){  
            var segon = document.getElementById("select_segon").value;
            if (segon == "segon1"){
                //window.alert("has escollit el segon1");
                fotosegon.innerHTML="<img src='fotosmenu/se_entrecot.jpg'>";
            }
            else{
                if(segon == "segon2"){
                    //window.alert("has escollit el segon2");
                fotosegon.innerHTML="<img src='fotosmenu/se_paella.jpg'>";
                }
                else{
                    //window.alert("has escollit el segon3");
                fotosegon.innerHTML="<img src='fotosmenu/se_sardines.jpg'>";
                }
            }
        }
        function seleccionar_postre(){
            var postre = document.getElementById("select_postre").value;
            if(postre == "postre1"){
                //window.alert("has escollit el postre1");
                fotopostre.innerHTML="<img src='fotosmenu/po_flan.jpg'>";
            }
            else{
                if(postre == "postre2"){
                    //window.alert("has escollit el postre2");
                fotopostre.innerHTML="<img src='fotosmenu/po_xindria.jpg'>";
                }
                else{ //window.alert("has escollit el postre3");
                fotopostre.innerHTML="<img src='fotosmenu/po_gelat.jpg'>";
                }
            }

        }
    </script>
    
    <style type="text/css">
    .container{
        width: 100%;
        
    }
    img{width: 200px;
    }
    label{
        font-size:25pt ;
        color:aqua
    }
    </style>

  </head>
  <body>
    <div class="container bg-success">
    <h1 class="text-center">Menu del dia</h1>
            
                    <div class="row bg-secondary">
                      <div class="col-sm  border text-center align-middle align-items-center align-self-center">
                        <label for="primer">Primer</label>
                        <br/>
                        <select id="select_primer" onchange="seleccionar_primer()" class="w-75 align-middle">
                            <option value="primer1">Canelons</option>
                            <option value="primer2">Amanida</option>
                            <option value="primer3">Embotit</option>

                        </select>
                        <br/>
                        <br/>
                        <div id="fotoprimer">
                                <br/>
                                <br/>
                              </div>
                      </div>
                      <div class="col-sm border  text-center align-middle align-items-center align-self-center">
                        <label for="segon">Segon</label>
                        <br/>
                        <select id="select_segon" onchange="seleccionar_segon()" class="w-75 align-middle">
                                <option value="segon1">Entrecot</option>
                                <option value="segon2">Paella</option>
                                <option value="segon3">Sardines</option>
                        </select>
                        <br/>
                        <br/>
                        <div  id="fotosegon">
                            <br/>
                            <br/>
                                
                              </div>
                      </div>
                      <div class="col-sm border  text-center align-middle align-items-center align-self-center">
                        <label for="postre">Postre</label>
                        <br/>
                        <select id="select_postre" onchange="seleccionar_postre()" class="w-75 align-middle">
                                <option value="postre1">Flan</option>
                                <option value="postre2">Xindria</option>
                                <option value="postre3">Gelat</option>
                                </select>
                                <br/>
                                <br/>
                                <div class="col-sm" id="fotopostre">
                                    <br/>  
                                    <br/>
                                      </div>

                      </div>
                    </div>
                    
                  
          </div>



     </body>
</html>
