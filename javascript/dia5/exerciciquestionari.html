<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Examen formulari bucles</title>
    <script language="javascript">
            
        function comprovar_resposta(){
            var i=0;
            var d= new Date();
            var diasetmana= d.getDay();
            var dianum= d.getDate();
            var mes= d.getMonth();
            var dies= ["diumenge","dilluns","dimarts","dimecres","dijous","divendres","dissabte"];
            var mesos=["gener","febrer","març","abril","maig","juny","juliol","agost","septembre","octubre","novembre","desembre"];
            var fotos = ["tick.png","cross.png"];
            var capa_puntuacio = document.getElementById("puntuacio");
            var respostes = [dies[diasetmana],dianum, mesos[mes]];
            var nota=0; //aqui guardem que nota comensa per 0
            for(i=0;i<respostes.length;i++){
            var resposta= document.getElementById("resposta"+i).value;
            var capa= document.getElementById("fotoresposta"+i);
            
                if(resposta == respostes[i]){
                    capa.innerHTML="<img src='"+fotos[0]+"'/>";
                    nota++;;
                }
                else{
                    capa.innerHTML="<img src='"+fotos[1]+"'/>"
                }
            }
            capa_puntuacio.innerHTML=nota;
            //window.alert(nota);
        }
    </script>
    <style type="text/css">
        #puntuacio{
            background-color: rgb(0, 195, 255);
            height: 50px;
            width:50px;
        }
    </style>

  </head>
  <body><div class="container">
         <h1>Examen</h1>

         <!--comença pregunta0-->
         <div class="container pregunta">
                <!-- row pregunta-->
                <div class="row" id="pregunta0">
                    <div class="col-sm border">
                        Quin dia és avui? (minuscula i catala)
                    </div>
                </div>
                <!--row de resposta-->
                <div class="row resposta">
                  <div class="col-sm-8 border resposta">
                    <input type="text" id="resposta0"/>
                  </div>
                  <div class="col-sm-4 resposta" id="fotoresposta0">
                  </div>
                </div>
              </div>
              <!-- s'acaba la pregunta1-->
        <!--comença pregunta2-->
        <div class="container pregunta">
                <!-- row pregunta-->
                <div class="row" id="pregunta1">
                    <div class="col-sm border">
                        Quin numero de dia és avui? (minuscula i catala)
                    </div>
                </div>
                <!--row de resposta-->
                <div class="row resposta">
                  <div class="col-sm-8 border resposta">
                    <input type="text" id="resposta1"/>
                  </div>

                </div>
              </div>
              </div>
              <!-- s'acaba la pregunta2-->
              <!--comença pregunta2-->
        <div class="container pregunta">
                <!-- row pregunta-->
                <div class="row" id="pregunta2">
                    <div class="col-sm border">
                        En quin mes estem? (minuscula i catala)
                    </div>
                </div>

              <!-- s'acaba la pregunta2-->
              <br/>
              <input class="btn btn-primary btn-lg" type="button" value="Comprovar totes les respostes" onclick="comprovar_resposta()"/>
              <br/>
              Has tret un:
              <div id="puntuacio"> </div>
      </div>
