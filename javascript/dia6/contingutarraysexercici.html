<html lang="en">

    <title>Hello, world!</title>
    <script language="javascript">
        var jugadors=[]; //a fora de la funcio perque si no es perd el contingut cada cop que es corre la funcio
        var i=0;
        
        function afegir(){
            var jugador=document.getElementById("nomjugador").value;

            jugadors.push(jugador);
            capa.innerHTML=""; //es la manera de que es borri la capa abans de posarla tota un altre cop
        

        for(i=0;i<jugadors.length;i++){
            
            capa.innerHTML+= jugadors[i] + "</br>"    
            //window.alert(jugadors[i]);
            }
        }
        // aqui es pot afegir una funcio que tregui un element per exemple

    </script>
