<html>

            <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"> //aixo sempre es posa per carregar el jquery

    <!-- aqui aprenem a fer-ho retornant un object-->
    <body>
        <!-- amb jquery l'onclick es vincula des de dalt-->
        <input type="button" id="boto_ensenyar" value="ensenyar"/>
        <h1 id="titol">TITOL EXEMPLE</h1>
        <img id="foto" src="https://i.pinimg.com/originals/ea/25/18/ea2518a425b94d5c7caf5d6ce28e3e0b.jpg"/>
    
    <script language="javascript">
        $(function(){                                      //aixo amb jquery
                $('#boto_ensenyar').click(function(){  //en jquery és click     url i el callback(que es function amb data i status amb el JASON)
                    $.get('https://jsonplaceholder.typicode.com/photos/1',function(data,status){ //amb el status si volem veure si funciona hauriem de fer if's
                        //window.alert(data.title);
                        $('#titol').html(data.title); //html=innerHTML
                        $('#foto').attr('src',data.url); //attr és per canviar el que hi ha a dins del marc de <img> i hem d'especificar que canviem 'src'
                    });
                });
            });
        </script>
    
    </body>
</html>
